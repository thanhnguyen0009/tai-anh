        window.onload = function() {
    // Lấy tất cả các phần tử cho các hiệu ứng fade-down, fade-up, fade-right, fade-left, zoom-in
    const fadeDownElements = document.querySelectorAll('.inv, .mar, .name, .parent, .time-inv, .lab-top, .in-fe, .container-check, .inp-ten, .xacnhan');  // Các phần tử fade-down
    const fadeUpElements = document.querySelectorAll('.til-3rd, .trantrong');    // Các phần tử fade-up
    const fadeRightElements = document.querySelectorAll('.dresscode, .lab-four');                               // Các phần tử fade-right
    const fadeLeftElements = document.querySelectorAll('.time-ft, .img-timeline');                                // Các phần tử fade-left
    const zoomInElements = document.querySelectorAll('.logo, .lab-five');                // Các phần tử zoom-in

   // Cấu hình IntersectionObserver
    const options = {
        root: null, // Viewport
        threshold: 0.2, // Kích hoạt khi 20% phần tử hiển thị
        rootMargin: '30px' // Kích hoạt sớm hơn 30px
    };

    // Tạo IntersectionObserver
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            // Thêm độ trễ để giảm nhấp nháy
            setTimeout(() => {
                if (entry.isIntersecting) {
                    // Thêm lớp visible khi phần tử xuất hiện
                    entry.target.classList.add('visible');
                } else {
                    // Xóa lớp visible khi phần tử ra khỏi viewport
                    entry.target.classList.remove('visible');
                }
            }, 100); // Độ trễ 100ms
        });
    }, options);

    // Quan sát các phần tử
    fadeDownElements.forEach(element => observer.observe(element));
    fadeUpElements.forEach(element => observer.observe(element));
    fadeRightElements.forEach(element => observer.observe(element));
    fadeLeftElements.forEach(element => observer.observe(element));
    zoomInElements.forEach(element => observer.observe(element));
};

    </script>
